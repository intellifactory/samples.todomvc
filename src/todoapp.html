<section id="todoapp" data-chidlren-template="TodoApp">
    <header id="header">
        <h1>todos</h1>
        <input id="new-todo" data-var="NewTask" data-event-keypress="Add" placeholder="What needs to be done?" autofocus="autofocus" />
    </header>
    <section id="main">
        <input id="toggle-all" data-var="AllCompleted" type="checkbox" />
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list" data-hole="TodoList">
            <li data-template="ListItem" class="${ItemState}">
                <div class="view">
                    <input class="toggle" type="checkbox" />
                    <label data-event-dbclick="Edit">${Task}</label>
                    <button class="destroy" data-event-click="Destroy"></button>
                </div>
                <input class="edit" value="${Title}" data-event-keypress="KeyPressed" >
            </li>
        </ul>
    </section>
