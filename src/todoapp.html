<section class="todoapp" data-chidlren-template="TodoApp">
    <header class="header">
        <h1>todos</h1>
        <input class="new-todo" data-var="NewTask" data-event-keyup="Add" placeholder="What needs to be done?" autofocus="" />
    </header>
    <section class="main">
        <span data-hole="ToggleAll"></span>
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list" data-hole="TodoList">
            <li data-template="ListItem" class="${ItemState}">
                <div class="view">
                    <input class="toggle" data-var="Checked" type="checkbox" data-event-click="CheckedClicked"/>
                    <label data-event-dblclick="Edit">${Title}</label>
                    <button class="destroy" data-event-click="Destroy"></button>
                </div>
                <input class="edit" data-var="TitleEditing" data-event-keypress="KeyPressed" data-event-blur="Leave" />
            </li>
        </ul>
    </section>
    <div data-hole="Footer">
        <footer class="footer" data-template="FooterTemplate">
            <span class="todo-count">
                <strong>${Remaining}</strong>
                <span> ${RemainingLabel}</span> left
            </span>
            <ul class="filters" data-hole="Filters"></ul>
            <span data-hole="ClearCompleted"></span>
        </footer>
    </div>
</section>
<footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Written by <a href="https://github.com/SimonJF">Simon Fowler</a> and <a href="https://github.com/qwe2">István Gansperger</a></p>
</footer>
